<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./netflix.css">
    <link rel="shortcut icon" href="./images/Netflix/nficon2016.ico" type="image/x-icon">
</head>
<body>
    <div id="nav">
        <div id="left">
            <span id="Netflix">Netflix</span>
        </div>
        <div id="right">
            <button id="drop">
                <ul id="menu">
                    <li>English</li>
                    <li>हिंदी</li>
                </ul>
            </button>
            <button id="login">
                <a href="">Sign In</a>
            </button>
        </div>
    </div>
    <div id="cont">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.        </p>
        <p>Ready to watch? Enter your email to create or restart your membership. </p>
        <input type="email" placeholder="Email Address">
        <button id="btn"><a href="">Get Started</a></button>
    </div>
    <section id="Enjoy">
        <div id="left">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast,<br> Apple TV, Blu-ray players and more. </p>
        </div>
        <div id="right">
            <img src="./images/tv.png" alt="">
            <video src="./images/Netflix/video-tv-in-0819.m4v" autoplay muted loop></video>
        </div>
    </section>
</body>
</html>
